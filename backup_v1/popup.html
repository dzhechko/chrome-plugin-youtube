<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Summarizer</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
    input, button { width: 100%; margin-bottom: 10px; padding: 5px; }
    .api-key-container { display: flex; align-items: center; }
    #apiKey { flex-grow: 1; margin-right: 5px; }
    #toggleApiKey { width: auto; }
    #summaryContainer {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Video Summarizer</h2>
    <input type="text" id="baseUrl" placeholder="Enter Base URL">
    <div class="api-key-container">
      <input type="password" id="apiKey" placeholder="Enter API Key">
      <button id="toggleApiKey">üëÅÔ∏è</button>
    </div>
    <input type="text" id="modelName" placeholder="Enter GPT Model Name">
    <button id="saveSettings">Save Settings</button>
    <button id="summarizeBtn">Summarize Video</button>
    <div id="summaryContainer">
      <h3>Summary</h3>
      <div id="summary"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
