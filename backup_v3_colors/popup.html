<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Summarizer</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --background-color: #f5f6fa;
      --text-color: #34495e;
      --border-color: #bdc3c7;
      --input-background: white;
      --summary-background: white;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #2980b9;
        --secondary-color: #27ae60;
        --background-color: #2c3e50;
        --text-color: #ecf0f1;
        --border-color: #7f8c8d;
        --input-background: #34495e;
        --summary-background: #34495e;
      }
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      width: 320px; 
      padding: 15px; 
      margin: 0; 
      background-color: var(--background-color);
      color: var(--text-color);
    }
    h2 { 
      margin-top: 0; 
      margin-bottom: 15px; 
      font-size: 20px;
      color: var(--primary-color);
    }
    input, button { 
      width: 100%; 
      margin-bottom: 10px; 
      padding: 8px; 
      border-radius: 5px;
      border: 1px solid var(--border-color);
      box-sizing: border-box;
      background-color: var(--input-background);
      color: var(--text-color);
    }
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--secondary-color);
    }
    .input-container { margin-bottom: 10px; }
    .input-row { 
      display: flex; 
      align-items: center; 
      background-color: var(--input-background);
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .input-field { 
      flex-grow: 1; 
      margin-right: 5px; 
      border: none;
      padding: 10px;
    }
    .toggle-btn { 
      width: auto; 
      padding: 10px;
      background-color: var(--secondary-color);
    }
    #summaryContainer {
      margin-top: 15px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      background-color: var(--summary-background);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .slider-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    #sentenceSlider {
      flex-grow: 1;
      margin-right: 10px;
      -webkit-appearance: none;
      height: 5px;
      background: var(--primary-color);
      outline: none;
      border-radius: 5px;
    }
    #sentenceSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: var(--secondary-color);
      cursor: pointer;
      border-radius: 50%;
    }
    #sentenceCount {
      width: 30px;
      text-align: center;
      font-weight: bold;
    }
    .input-label {
      font-size: 0.8em;
      color: var(--text-color);
      margin-bottom: 3px;
    }
    #summary {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Video Summarizer</h2>
    <div class="input-container">
      <label class="input-label" for="baseUrl">Base URL</label>
      <div class="input-row">
        <input type="password" id="baseUrl" class="input-field" placeholder="Enter Base URL">
        <button id="toggleBaseUrl" class="toggle-btn">üëÅÔ∏è</button>
      </div>
    </div>
    <div class="input-container">
      <label class="input-label" for="apiKey">API Key</label>
      <div class="input-row">
        <input type="password" id="apiKey" class="input-field" placeholder="Enter API Key">
        <button id="toggleApiKey" class="toggle-btn">üëÅÔ∏è</button>
      </div>
    </div>
    <div class="input-container">
      <label class="input-label" for="modelName">Model Name</label>
      <div class="input-row">
        <input type="password" id="modelName" class="input-field" placeholder="Enter GPT Model Name">
        <button id="toggleModelName" class="toggle-btn">üëÅÔ∏è</button>
      </div>
    </div>
    <div class="slider-container">
      <input type="range" id="sentenceSlider" min="5" max="25" value="10">
      <span id="sentenceCount">10</span>
    </div>
    <button id="saveSettings">Save Settings</button>
    <button id="summarizeBtn">Summarize Video</button>
    <div id="summaryContainer">
      <h3 style="margin-top: 0; margin-bottom: 5px; font-size: 16px; color: var(--primary-color);">Summary</h3>
      <div id="summary"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
